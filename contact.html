<head>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contact-top-menu">
            <div class="container">
                <div class="site-name">
                    <h1>Fixxo.</h1>
                </div>
                <div class="category-links">
                    <span class="links">
                        <a href="#">Home</a>
                        <a href="#">Categories</a>
                        <a href="#">Products</a>
                        <a href="#">Contacts</a>
                    </span>
                </div>
                <div class="menu-links">
                    <a class="menu-link" href="#"><i class="fa-regular fa-magnifying-glass me-2"></i></a>
                    <a class="menu-link" href="#"><i class="fa-regular fa-code-compare fa-flip-horizontal"></i></a>
                    <a id="heart" class="menu-link" href="#">
                        <span class="badge rounded-pill">1</span>
                        <i class="fa-regular fa-heart"></i>
                    </a>
                    <a id="cart" class="menu-link" href="#">
                        <span class="badge rounded-pill">3</span>
                        <i class="fa-regular fa-cart-shopping me-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="contacts">
                <img src="images/icons/home-icon.png" alt="">
                <a href="">Contacts</a>
            </div>
        </div>
    </section>
    <section class="map">
        <img src="images/map.png" alt="">
    </section>
    <section class="contact-form">
        <div class="container">
            <div class="title">
                <h1>Come in Contact with Us</h1>
            </div>
            <form class="form" onsubmit="onSubmit(event)" novalidate>
                <div class="firstname-div">
                    <label id="firstName-label" for="firstName" class="form-label"></label>
                    <input id="firstName" type="text" class="form-control" onkeyup="validate(event)" placeholder="Your Name" required>
                    <div id="firstName-error" class="text-danger"></div>
                </div>
                <div class="email-div">
                    <label id="email-label" for="email" class="form-label"></label>
                    <input id="email" type="email" class="form-control" onkeyup="validate(event)" placeholder="Your Mail" required>
                    <div id="email-error" class="text-danger"></div>
                </div>
                <div class="comment-div">
                    <label class="comment" for="text"></label>
                    <input id="text" placeholder="Comments">
                </div>
                <button type="submit" class="btn">Post Comments</button>
            </form>
        </div>
    </section>
    <section class="bottom">
        <div class="container">
            <img src="images/social.png" alt="">
